<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" class="box" alt="">
      <div class="box overlay"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <div class="title">Equilibrium #3429</div>
    <div class="text">Our Equilibrium collection promotes balance and calm.</div>
    <div class="info">
      <div class="credit"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
      <div class="time"><img src="./images/icon-clock.svg" alt="">3 days left</div>
    </div>
    <div class="copyright">
      <img src="./images/image-avatar.png" alt="">
      <div class="name">Creation of <span>Jules Wyvern</span></div>
    </div>
    
  </div>

</body>
</html>
